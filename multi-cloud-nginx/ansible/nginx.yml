    - name: Configurer le firewall pour HTTP
      ufw:
        rule: allow
        port: '80'
        proto: tcp
        
    - name: Configurer le firewall pour SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp
        
    - name: Activer le firewall
      ufw:
        state: enabled
        policy: deny
        direction: incoming
        
    - name: D√©marrer et activer nginx
      systemd:
        name: nginx
        state: started
        enabled: true
        daemon_reload: true
        
    - name: V√©rifier le statut de nginx
      systemd:
        name: nginx
      register: nginx_status
      
    - name: Afficher le statut de nginx
      debug:
        msg: "Nginx est {{ nginx_status.status.ActiveState }}"
        
    - name: Attendre que nginx soit disponible sur l'IP publique
      wait_for:
        port: 80
        host: "{{ ansible_host }}"
        delay: 5
        timeout: 60
      delegate_to: localhost
      
    - name: Tester la connectivit√© HTTP avec l'IP publique
      uri:
        url: "http://{{ ansible_host }}"
        method: GET
        status_code: 200
        timeout: 30
      delegate_to: localhost
      register: http_test
      retries: 3
      delay: 5
      
