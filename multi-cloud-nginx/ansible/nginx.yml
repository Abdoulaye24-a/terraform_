---
- name: Installer et configurer Nginx
  hosts: aws_servers  # Correspond au groupe dans l'inventaire
  become: yes
  
  tasks:
    - name: Mettre à jour le cache des paquets
      apt:
        update_cache: yes
        
    - name: Installer Nginx
      apt:
        name: nginx
        state: present
        
    - name: Démarrer et activer Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes
        
    - name: Créer une page d'accueil personnalisée
      copy:
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Bienvenue sur votre serveur AWS</title>
          </head>
          <body>
              <h1>Félicitations !</h1>
              <p>Nginx est installé et fonctionne sur votre instance AWS EC2.</p>
              <p>Déployé automatiquement avec Terraform et Ansible via GitHub Actions.</p>
          </body>
          </html>
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
        
    - name: Vérifier le statut de Nginx
      systemd:
        name: nginx
      register: nginx_status
      
    - name: Afficher le statut de Nginx
      debug:
        msg: "Nginx est {{ nginx_status.status.ActiveState }}"
